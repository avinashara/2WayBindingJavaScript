<!DOCTYPE html>
<html>

<head>
    <title>Two Way Binding</title>
</head>

<body>
    <h2>Two Way Binding feature in valina javaScript and html</h2>
    <br/>
    <div>
        Name : <input type="text" data-to-bind="name"/>
        <br/>
        <span data-to-bind="name"><i>Check the changes here</i></span>
        <hr/>
        <br/>
        Address : <input type="text" data-to-bind="add"/>
        <br/>
        <span data-to-bind="add"></span>        
    </div>
    <script src="./app.js"></script>
</body>

</html>
